            async function uploadFile(file) {
                const uploadList = document.getElementById('upload-list');
                const template = document.getElementById('upload-item-template').content.cloneNode(true);
                const item = template.querySelector('div[role="progressbar"]');
                const fileNameEl = item.querySelector('.file-name');
                const statusTextEl = item.querySelector('.status-text');
                const progressEl = item.querySelector('progress');
                const resultLinkEl = item.querySelector('.result-link');
                const resultInput = item.querySelector('.result-link input');
                const copyButton = item.querySelector('.copy-button');
                const errorEl = item.querySelector('.error-message');
                const progressDetailEl = item.querySelector('.progress-detail');
                const speedTextEl = item.querySelector('.speed-text');
                const bytesUploadedEl = item.querySelector('.bytes-uploaded');
                const etaTextEl = item.querySelector('.eta-text');

                fileNameEl.textContent = escapeHtml(file.name);
                uploadList.prepend(item);
                
                // Scroll hacia el elemento de progreso
                setTimeout(() => {
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
                
                // --- CHUNKED UPLOAD ---
                const CONCURRENCY = 4;

                const passwordInput = document.getElementById('password');
                const expiresInput = document.getElementById('expires');
                const maxDownloadsInput = document.getElementById('maxDownloads');

                const password = passwordInput ? passwordInput.value : '';
                const expiresInputValue = expiresInput ? expiresInput.value.trim() : '';
                const maxDownloads = maxDownloadsInput ? maxDownloadsInput.value : '';

                let expiresDays = null;
                if (expiresInputValue !== '') {
                    const parsedExpires = parseInt(expiresInputValue, 10);
                    if (Number.isNaN(parsedExpires)) {
                        errorEl.textContent = 'La expiración debe ser un número entero.';
                        errorEl.classList.remove('hidden');
                        return;
                    }
                    expiresDays = Math.max(0, Math.min(parsedExpires, MAX_EXPIRATION_DAYS));
                }

                const expiresHours = (expiresDays !== null && expiresDays > 0) ? expiresDays * 24 : null;

                // Variables para calcular velocidad y ETA
                let uploadStartTime = null;
                let lastProgressUpdate = null;
                let lastUploadedBytes = 0;
                let speedSamples = [];
                const MAX_SPEED_SAMPLES = 5;

                const formatSpeed = (bytesPerSecond) => {
                    if (bytesPerSecond < 1024) return `${Math.round(bytesPerSecond)} B/s`;
                    if (bytesPerSecond < 1024 * 1024) return `${(bytesPerSecond / 1024).toFixed(1)} KB/s`;
                    return `${(bytesPerSecond / (1024 * 1024)).toFixed(2)} MB/s`;
                };

                const formatETA = (seconds) => {
                    if (!seconds || seconds <= 0 || !isFinite(seconds)) return '';
                    if (seconds < 60) return `~${Math.round(seconds)}s restantes`;
                    if (seconds < 3600) return `~${Math.round(seconds / 60)}min restantes`;
                    return `~${(seconds / 3600).toFixed(1)}h restantes`;
                };

                const updateProgressUI = (uploadedBytes, totalBytes, completedChunks, totalChunks) => {
                    const now = Date.now();
                    const percent = (uploadedBytes / totalBytes) * 100;
                    
                    // Actualizar barra de progreso
                    progressEl.value = percent;
                    item.setAttribute('aria-valuenow', Math.round(percent));
                    
                    // Calcular velocidad
                    if (lastProgressUpdate && uploadedBytes > lastUploadedBytes) {
                        const timeDiff = (now - lastProgressUpdate) / 1000;
                        const bytesDiff = uploadedBytes - lastUploadedBytes;
                        const currentSpeed = bytesDiff / timeDiff;
                        
                        speedSamples.push(currentSpeed);
                        if (speedSamples.length > MAX_SPEED_SAMPLES) {
                            speedSamples.shift();
                        }
                    }
                    
                    lastProgressUpdate = now;
                    lastUploadedBytes = uploadedBytes;
                    
                    // Calcular velocidad promedio
                    const avgSpeed = speedSamples.length > 0 
                        ? speedSamples.reduce((a, b) => a + b, 0) / speedSamples.length 
                        : 0;
                    
                    // Calcular ETA
                    const remainingBytes = totalBytes - uploadedBytes;
                    const etaSeconds = avgSpeed > 0 ? remainingBytes / avgSpeed : 0;
                    
                    // Actualizar UI
                    statusTextEl.textContent = `${Math.round(percent)}%`;
                    if (progressDetailEl) progressDetailEl.textContent = `Chunk ${completedChunks}/${totalChunks}`;
                    if (speedTextEl) speedTextEl.textContent = avgSpeed > 0 ? formatSpeed(avgSpeed) : '';
                    if (bytesUploadedEl) bytesUploadedEl.textContent = `${formatBytes(uploadedBytes)} / ${formatBytes(totalBytes)}`;
                    if (etaTextEl) etaTextEl.textContent = formatETA(etaSeconds);
                };

                try {
                    console.log('🚀 Iniciando subida de archivo:', file.name, 'Tamaño:', file.size);
                    statusTextEl.textContent = 'Inicializando... 0%';
                    if (progressDetailEl) progressDetailEl.textContent = 'Conectando con el servidor...';
                    progressEl.value = 0;
                    progressEl.classList.remove('hidden');
                    
                    // 1) init
                    const initRes = await fetch('/api/upload/init', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fileName: file.name,
                            size: file.size,
                            mimeType: file.type || 'application/octet-stream',
                            expires: expiresHours,
                            maxDownloads: maxDownloads || null,
                            password: password || null
                        })
                    });
                    const initJson = await initRes.json();
                    console.log('📋 Init response:', initJson);
                    if (!initRes.ok) throw new Error(initJson.message || 'No se pudo iniciar la subida.');

                    const uploadId = initJson.uploadId;
                    const CHUNK_SIZE = initJson.chunkSize || (10 * 1024 * 1024);
                    const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
                    let uploadedBytes = 0;
                    let completedChunks = 0;
                    
                    uploadStartTime = Date.now();
                    lastProgressUpdate = uploadStartTime;
                    
                    console.log(`📦 Total chunks: ${totalChunks}, Chunk size: ${CHUNK_SIZE / 1024 / 1024}MB`);
                    if (progressDetailEl) progressDetailEl.textContent = `Preparando ${totalChunks} chunks...`;

                    // 2) subir chunks en paralelo
                    const uploadChunk = async (i) => {
                        const start = i * CHUNK_SIZE;
                        const end = Math.min(start + CHUNK_SIZE, file.size);
                        const blob = file.slice(start, end);
                        console.log(`⬆️ Subiendo chunk ${i + 1} de ${totalChunks} (${Math.round((end - start) / 1024 / 1024)}MB)`);
                        const res = await fetch(`/api/upload/chunk?uploadId=${encodeURIComponent(uploadId)}&index=${i}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/octet-stream' },
                            body: blob
                        });
                        if (!res.ok) {
                            const err = await res.json().catch(() => ({}));
                            throw new Error(err.message || `Fallo subiendo chunk ${i}`);
                        }
                        uploadedBytes += (end - start);
                        completedChunks += 1;
                        updateProgressUI(uploadedBytes, file.size, completedChunks, totalChunks);
                        console.log(`✅ Chunk ${i + 1} completado. Progreso: ${Math.round((uploadedBytes / file.size) * 100)}%`);
                    };

                    let cursor = 0;
                    const workers = new Array(Math.min(CONCURRENCY, totalChunks)).fill(0).map(async () => {
                        while (cursor < totalChunks) {
                            const currentIndex = cursor++;
                            await uploadChunk(currentIndex);
                        }
                    });
                    await Promise.all(workers);

                    console.log('✨ Todos los chunks subidos, finalizando...');
                    // 3) complete
                    statusTextEl.textContent = 'Finalizando...';
                    if (progressDetailEl) progressDetailEl.textContent = 'Ensamblando archivo...';
                    if (speedTextEl) speedTextEl.textContent = '';
                    if (etaTextEl) etaTextEl.textContent = '';
                    
                    const compRes = await fetch('/api/upload/complete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ uploadId })
                    });
                    const compJson = await compRes.json();
                    console.log('🎉 Upload completado:', compJson);
                    if (!compRes.ok) throw new Error(compJson.message || 'No se pudo finalizar la subida.');

                    // Calcular tiempo total de subida
                    const totalTime = (Date.now() - uploadStartTime) / 1000;
                    const avgTotalSpeed = file.size / totalTime;
                    
                    statusTextEl.textContent = '✓ Completado';
                    statusTextEl.classList.add('text-green-400');
                    if (progressDetailEl) progressDetailEl.textContent = `Subido en ${totalTime < 60 ? Math.round(totalTime) + 's' : Math.round(totalTime / 60) + 'min'}`;
                    if (speedTextEl) speedTextEl.textContent = `Promedio: ${formatSpeed(avgTotalSpeed)}`;
                    if (bytesUploadedEl) bytesUploadedEl.textContent = formatBytes(file.size);
                    if (etaTextEl) etaTextEl.textContent = '';
                    
                    item.setAttribute('aria-valuenow', '100');
                    progressEl.value = 100;
                    
                    resultLinkEl.classList.remove('hidden');
                    resultInput.value = compJson.downloadUrl;
                    resultInput.setAttribute('value', compJson.downloadUrl);
                    setTimeout(() => {
                        try {
                            resultInput.focus({ preventScroll: true });
                            resultInput.select();
                        } catch (focusErr) {
                            console.debug('No se pudo enfocar el campo del enlace:', focusErr);
                        }
                    }, 100);

                    copyButton.addEventListener('click', () => {
                        if (!compJson.downloadUrl) {
                            showNotification('No hay enlace disponible para copiar.', 'info', 2500);
                            return;
                        }
                        if (!navigator.clipboard || typeof navigator.clipboard.writeText !== 'function') {
                            showNotification('La API del portapapeles no esta disponible.', 'error', 2500);
                            return;
                        }
                        navigator.clipboard.writeText(compJson.downloadUrl).then(() => {
                            copyButton.innerHTML = '<i data-lucide="check" class="icon"></i> Copiado';
                            lucide.createIcons();
                            setTimeout(() => {
                                copyButton.innerHTML = '<i data-lucide="copy" class="icon"></i> Copiar enlace';
                                lucide.createIcons();
                            }, 2000);
                            showNotification('Enlace copiado al portapapeles.', 'success', 2500);
                        }).catch(() => {
                            showNotification('No se pudo copiar el enlace.', 'error', 2500);
                        });
                    });

                    return compJson;

                } catch (err) {
                    console.error('❌ Error durante la subida:', err);
                    statusTextEl.textContent = 'Error';
                    statusTextEl.classList.add('text-red-400');
                    errorEl.textContent = err.message || 'Error desconocido';
                    errorEl.classList.remove('hidden');
                    throw err;
                } finally {
                    lucide.createIcons();
                }
            }

            // --- Lógica de Descarga (Download) ---
            async function initDownloadListeners(fileId) {
                const form = document.getElementById('download-form');
                const passwordGroup = document.getElementById('password-group');
                const passwordInput = document.getElementById('download-password');
                const fileNameEl = document.getElementById('file-name');
                const fileSizeEl = document.getElementById('file-size');
                const errorEl = document.getElementById('download-error-message');
                const expiryEl = document.getElementById('expiry-info');
                const downloadBtn = document.getElementById('download-button');
                
                const clearDownloadError = () => {
                    if (errorEl) {
                        errorEl.textContent = '';
                        errorEl.classList.add('hidden');
                    }
                };
                const renderDownloadError = (message) => {
                    if (errorEl) {
                        errorEl.textContent = message;
                        errorEl.classList.remove('hidden');
                    }
                };

                try {
                    // 1. Obtener metadata
                    const metaRes = await fetch(`/api/meta/${fileId}`);
                    if (!metaRes.ok) {
                        const errData = await metaRes.json().catch(() => ({ message: 'Error al obtener metadatos.' }));
                        throw new Error(errData.message);
                    }
                    const meta = await metaRes.json();

                    clearDownloadError();
                    
                    fileNameEl.textContent = meta.fileName;
                    fileSizeEl.textContent = formatBytes(meta.size);

                    let expiryText = [];
                    if (meta.expiresAt) {
                         expiryText.push(`Expira: ${new Date(meta.expiresAt).toLocaleString()}`);
                    }
                    if (meta.downloadsLeft) {
                        expiryText.push(`Descargas restantes: ${meta.downloadsLeft}`);
                    }
                    const expiryMessage = expiryText.join(' | ');
                    expiryEl.textContent = expiryMessage;
                    if (expiryMessage.length > 0) {
                        expiryEl.classList.remove('hidden');
                    } else {
                        expiryEl.classList.add('hidden');
                    }

                    // 2. Configurar el manejador de descargas
                    if (meta.requiresPassword) {
                        // LÓGICA ANTERIOR PARA ARCHIVOS CON CONTRASEÑA
                        passwordGroup.classList.remove('hidden');
                        if (passwordInput) {
                            passwordInput.required = true;
                            passwordInput.setAttribute('name', 'password');
                        }
                        
                        form.addEventListener('submit', async (e) => {
                            e.preventDefault();
                            clearDownloadError();
                            downloadBtn.disabled = true;
                            downloadBtn.innerHTML = '<i data-lucide="loader-2" class="icon animate-spin"></i> Procesando...';
                            lucide.createIcons();
                            
                            try {
                                const payload = { password: passwordInput.value };
                                const downloadRes = await fetch(`/api/download/${fileId}`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Accept': 'application/json',
                                        'X-Download-Check': 'true'
                                    },
                                    credentials: 'include',
                                    body: JSON.stringify(payload)
                                });

                                const validation = await downloadRes.json();
                                if (!downloadRes.ok || !validation || !validation.ok) {
                                    throw new Error(validation?.message || 'No se pudo preparar la descarga.');
                                }

                                triggerDownloadFallback(fileId, passwordInput.value);
                                showNotification('Descarga iniciada.', 'success', 2500);

                            } catch (err) {
                                renderDownloadError(err.message);
                            } finally {
                                downloadBtn.disabled = false;
                                downloadBtn.innerHTML = '<i data-lucide="download" class="icon"></i> Descargar archivo';
                                lucide.createIcons();
                            }
                        });
                    } else {
                        // Lógica para archivos sin contraseña (validación y descarga POST)
                        form.addEventListener('submit', async (e) => {
                            e.preventDefault();
                            clearDownloadError();
                            downloadBtn.disabled = true;
                            downloadBtn.innerHTML = '<i data-lucide="loader-2" class="icon animate-spin"></i> Procesando...';
                            lucide.createIcons();

                            if (passwordInput) {
                                passwordInput.required = false;
                                passwordInput.removeAttribute('name');
                            }

                            try {
                                const downloadRes = await fetch(`/api/download/${fileId}`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Accept': 'application/json',
                                        'X-Download-Check': 'true'
                                    },
                                    credentials: 'include',
                                    body: JSON.stringify({})
                                });

                                const validation = await downloadRes.json();
                                if (!downloadRes.ok || !validation || !validation.ok) {
                                    throw new Error(validation?.message || 'No se pudo preparar la descarga.');
                                }

                                triggerDownloadFallback(fileId, null);
                                showNotification('Descarga iniciada.', 'success', 2500);

                            } catch (err) {
                                renderDownloadError(err.message);
                            } finally {
                                downloadBtn.disabled = false;
                                downloadBtn.innerHTML = '<i data-lucide="download" class="icon"></i> Descargar archivo';
                                lucide.createIcons();
                            }
                        });
                    }
                } catch (err) {
                    renderDownloadError(err.message);
                    form.classList.add('hidden');
                }

                // Report file button listener
                const reportBtn = document.getElementById('report-file-btn');
                if (reportBtn) {
                    reportBtn.addEventListener('click', () => {
                        const modalTemplate = document.getElementById('report-modal-template');
                        if (!modalTemplate) return;
                        
                        const modalContent = modalTemplate.content.cloneNode(true);
                        document.body.appendChild(modalContent);
                        
                        const overlay = document.getElementById('report-modal-overlay');
                        const reportForm = document.getElementById('report-form');
                        const cancelBtn = document.getElementById('cancel-report-btn');
                        const reportError = document.getElementById('report-error');
                        
                        const closeModal = () => {
                            if (overlay) overlay.remove();
                        };
                        
                        overlay.addEventListener('click', (e) => {
                            if (e.target === overlay) closeModal();
                        });
                        
                        cancelBtn.addEventListener('click', closeModal);
                        
                        reportForm.addEventListener('submit', async (e) => {
                            e.preventDefault();
                            const reason = document.getElementById('report-reason').value.trim();
                            
                            if (!reason) {
                                reportError.textContent = 'Por favor, describe el motivo del reporte.';
                                reportError.classList.remove('hidden');
                                return;
                            }
                            
                            try {
                                const res = await fetch(`/api/report/${fileId}`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ reason })
                                });
                                
                                const data = await res.json();
                                
                                if (res.ok) {
                                    showNotification('Reporte enviado correctamente. Gracias.', 'success');
                                    closeModal();
                                } else {
                                    reportError.textContent = data.message || 'Error al enviar reporte.';
                                    reportError.classList.remove('hidden');
                                }
                            } catch (err) {
                                reportError.textContent = 'Error de conexión.';
                                reportError.classList.remove('hidden');
                            }
                        });
                        
                        initIcons();
                    });
                }
            }
            
            // Función para escapar HTML y prevenir XSS
            function escapeHtml(text) {
                if (text === null || text === undefined) return '';
                const div = document.createElement('div');
                div.textContent = String(text);
                return div.innerHTML;
            }
            
            function formatBytes(bytes, decimals = 2) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }

            function formatTimeSince(timestamp) {
                if (!timestamp) return 'poco tiempo';
                const time = typeof timestamp === 'number' ? timestamp : Number(timestamp);
                const diffMs = Date.now() - time;

                if (Number.isNaN(diffMs) || diffMs < 0) {
                    return 'instantes';
                }

                const seconds = Math.floor(diffMs / 1000);
                if (seconds < 45) return 'instantes';

                const intervals = [
                    { label: 'año', seconds: 31536000 },
                    { label: 'mes', seconds: 2592000 },
                    { label: 'semana', seconds: 604800 },
                    { label: 'día', seconds: 86400 },
                    { label: 'hora', seconds: 3600 },
                    { label: 'minuto', seconds: 60 }
                ];

                for (const interval of intervals) {
                    const count = Math.floor(seconds / interval.seconds);
                    if (count >= 1) {
                        return `${count} ${interval.label}${count !== 1 ? 's' : ''}`;
                    }
                }

                return 'instantes';
            }

            // --- Inicialización ---
            checkAuthStatus().then(() => {
                renderRoute(window.location.pathname);
            });
        });

                    .then((registration) => {
                        console.log('[App] Service Worker registered:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New content available, show update notification
                                    if (confirm('Nueva versión disponible. ¿Actualizar ahora?')) {
                                        newWorker.postMessage({ action: 'skipWaiting' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.warn('[App] Service Worker registration failed:', error);
                    });
                
                // Handle controller change (new SW activated)
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('[App] New Service Worker active');
                });
            });
        }
        
        // Offline/Online status indicator
        window.addEventListener('online', () => {
            document.body.classList.remove('offline-mode');

        });
